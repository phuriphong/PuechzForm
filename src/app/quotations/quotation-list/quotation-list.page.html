<ion-header>
  <ion-toolbar>
    <ion-title>Quotations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button [routerLink]="['/app/quotations/create']" [routerLinkActive]="'active'" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let q of QuotationsList">
      <h4>{{ q.quotationNo }}</h4>
      <p>
      <ion-label>{{ q.quotationNo }}</ion-label>
      <ion-label class="ion-text-right">{{ q.grandTotal | number }}</ion-label>
    </p>
    </ion-item>
  </ion-list>
</ion-content>
