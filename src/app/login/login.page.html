<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <ion-item>
          <ion-label position="floating" color="primary">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="(loginForm.controls['username'].touched || 
          loginForm.controls['username'].dirty) && 
          !loginForm.controls['username'].valid">
          <div class="error-message" color="danger" *ngIf="loginForm.controls['username'].errors?.required">
              <ion-label color="danger">Please enter Username</ion-label> 
          </div>
        </div>
        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="(loginForm.controls['password'].touched || 
          loginForm.controls['password'].dirty)
          && loginForm.controls['password'].errors">
          <div class="error-message" *ngIf="loginForm.controls['password'].errors?.required">
              <ion-label color="danger"> Please enter Password</ion-label>
          </div>
          <!-- <div class="error-message" *ngIf="loginForm.controls['password'].errors?.minlength && 
            (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
            <ion-label color="danger">  Password's length must be at least 8 characters</ion-label>
            </div>
          <div class="error-message" *ngIf="loginForm.controls['password'].errors?.pattern">
              <ion-label color="danger"> Please must consist of lower case, upper case and nuermic characters.</ion-label>
          </div> -->
        </div>
        <div padding>
        <ion-button color="danger" class="submit-btn" expand="full" type="submit"
          [disabled]="loginForm.errors">
          Login
        </ion-button>
      </div>
    <div padding>
       <ion-button color="primary" class="submit-btn" type="button"  expand="full"   [routerLink]="['/register']">
          Register
        </ion-button> 
    </div>
       
      </form>
  </ion-content>
